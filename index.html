<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- For media queries-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta charset="UTF-8">
    <title>NJIB Trivia Game</title>

    <!-- Link html to CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    ​
    <!-- Link html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link html to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!--Container to start the game-->
    <div class="container" id="startBanner">
        <h1>Trivia Game</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-3">
                    <p><a class="btn btn-primary btn-lg" href="#" role="button">Start Game</a></p>
                </div>
                <div class="col-sm-2 col-md-6"></div>
                <div class="col-sm-4 col-md-3">
                    <p>(Timer)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Jumbotron to start the game
    <div class="container">
        <div class="jumbotron">
            <h1>Trivia Game</h1>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Start Game</a></p>
        </div>
    </div> -->

    <div class="container">
        <div class="row" id="questionArea">
            <h3>Question area</h3>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Placeholder">
                    <div class="caption">
                        <h5>Answer 1</h5>
                        <p><a href="#" class="btn btn-primary" class="AnswerButton" role="button">Choose Option A</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Placeholder">
                    <div class="caption">
                        <h5>Answer 2</h5>
                        <p><a href="#" class="btn btn-primary" class="AnswerButton" role="button">Choose Option B</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Placeholder">
                    <div class="caption">
                        <h5>Answer 3</h5>
                        <p><a href="#" class="btn btn-primary" class="AnswerButton" role="button">Choose Option C</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Placeholder">
                    <div class="caption">
                        <h5>Answer 4</h5>
                        <p><a href="#" class="btn btn-primary" class="AnswerButton" role="button">Choose Option D</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Progress bar-->
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                style="width: 60%;">
                60%
            </div>
        </div>
    </div>

    <!--Link to game script-->
    <script src="assets/javascript/app.js"></script>

    <script type="text/javascript">

    </script>

    <footer class="blockquote-footer"><span class="text-muted">Copyright &copy</span></footer>



    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    ​
    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    ​
</body>

</html>
