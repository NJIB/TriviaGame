<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- For media queries-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta charset="UTF-8">
    <title>NJIB Trivia Game</title>

    <!-- Link html to CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    ​
    <!-- Link html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link html to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!--Container to start the game-->
    <div class="container">
        <div class="row">
            <div id="startBanner" class="col-sm-8 col-md-9">
                <div class="row">
                    <h1>Flags of the World Trivia Game</h1>
                </div>
            </div>
            <div class="col-sm-4 col-md-3">
                <div id="Timer">
                    <button id="startButton" class="btn btn-primary btn-lg"><span>Start Game</span></button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-8">
                <div class="row" id="questionNumber"></div>
            </div>
            <div class="col-sm-2 col-md-1"></div>
            <div class="col-sm-4 col-md-3">
                <div class="row" id="scoreBoard"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="questionArea"></div>
    </div>

    <div class="container" id="flagArea">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div id="ABCD" class="row">A</div>
                <div class="row">
                    <button class="number" id="image1" value="A"></button>
                </div>
                <div class="row">
                    <div class="Ans" id="Ans1"></div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div id="ABCD" class="row">B</div>
                <div class="row">
                    <button class="number" id="image2" value="B"></button>
                </div>
                <div class="row">
                    <div class="Ans" id="Ans2"></div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div id="ABCD" class="row">C</div>
                <div class="row">
                    <button class="number" id="image3" value="C"></button>
                </div>
                <div class="row">
                    <div class="Ans" id="Ans3"></div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div id="ABCD" class="row">D</div>
                <div class="row">
                    <button class="number" id="image4" value="D"></button>
                </div>
                <div class="row">
                    <div class="Ans" id="Ans4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-3"></div>
            <div class="col-sm-8 col-md-6">
                <div class="row" id="resultMessage"></div>
            </div>
            <div class="col-sm-2 col-md-3"></div>
        </div>
    </div>



    <!-- Progress bar
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                style="width: 60%;">
                60%
            </div>
        </div>
    </div> -->

    <!--Link to game script-->
    <script src="assets/javascript/app.js"></script>

    <script type="text/javascript">

    </script>

    <footer class="blockquote-footer"><span class="text-muted">Copyright &copy</span></footer>



    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    ​
    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    ​
</body>

</html>
